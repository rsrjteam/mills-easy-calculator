<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>মিলের ইজি ক্যালকুলেটর</title>
</head>
<body>

    <div class="container">
        <h2>মিলের ইজি ক্যালকুলেটর</h2>

        <div class="result-box">
            <p class="result" id="result">মোট দাম : ₹ <b class="result-value"></b> টাকা</p>
            <div class="result" id="resultBillAmount" style="display: none;"></div>
            <p class="error" id="error-message"></p>
            <p id="default-message">আপনার হিসাব এখানে দেখাবে <br> 
                <small style="margin-top: 5px;">Made by - RSRJ TEAM</small>
                <!-- <small style="font-weight: bold; color: red; font-size: 10px;">RSRJ</small><small style="font-weight: bold; color: blue; font-size: 10px;">TEAM</small> -->
            </p>
        </div>

        <div id="weightBox" style="display: flex; align-items: center;">
            <label for="weight" style="margin-right: 10px;">মোট_ওজন</label>
            <input type="number" id="weight" placeholder="" />
        </div>

        <div id="priceBox">
            <div style="display: flex; align-items: center;">
                <label for="priceInput" style="margin-right: 10px;">১কেজি_<span id="cropName"></span>_₹</label>
                <input type="number" id="priceInput" class="priceInput" placeholder="" />
            </div> 
        </div>

        <div id="billAmountBox" style="display: none;">
            <div style="display: flex; align-items: center;">
                <label for="billAmount" style="margin-right: 10px;" id="customerExchangeProductName">কাস্টমার_টাকা_দিলো_₹</label>
                <input type="number" id="billAmount" class="priceInput" placeholder="" />
            </div> 
        </div>
        
        <div class="button-section">
            <button class="btn-1" type="button" onclick="showPriceInput('paddy')">ধান</button>
            <button class="btn-4" type="button" onclick="showPriceInput('rice')">চাল</button>
            <button class="btn-2" type="button" onclick="showPriceInput('wheat')">গম</button>
            <button class="btn-6" type="button" onclick="showPriceInput('corn')">ভুট্টা</button>
        </div>
        <div class="button-section">
            <button class="btn-5" type="button" onclick="showPriceInput('wetRice')">ভিজা চাল</button>
            <button class="btn-3" type="button" onclick="showPriceInput('mustard')">সরিষা</button>
            <!-- <button class="btn-7" type="button" onclick="showPriceInput('husk')">গুড়া</button>
            <button class="btn-8" type="button" onclick="showPriceInput('mustardCake')">খৈল</button> -->
        </div>
        <div class="button-section" style="display: none;">
            <input class="purchaseInput" type="number" id="itemPurchaseWeight" placeholder="" />
            <input class="purchaseInput" type="number" id="itemPurchasePrice" placeholder="" />
            <button class="btn-7 purchaseBtn" type="button" onclick="showPurchasePrice('husk')">গুড়া দিলো</button>
            <button class="btn-8 purchaseBtn" type="button" onclick="showPurchasePrice('mustardCake')">খৈল দিলো</button>
            <button class="btn-8 purchaseBtn" style="display: none;width: auto;" type="button" onclick="showPurchasePrice('proPurchaseBtn')">কিনুন</button>
        </div>

        <div style="display: flex; margin-top: 15px; gap: 10px;">
            <button id="calculateButton" type="button" style="display: none; margin-bottom: 15px;" onclick="calculate()">= হিসাব করুন</button>
            <button id="calculateBillButton" type="button" style="display: none; margin-bottom: 15px;" onclick="calculateBill()">= হিসাব করুন</button>
            <button id="clearBtn" type="button" style="margin-bottom: 15px;" onclick="clearBtn()">X মুছুন</button>
        </div>
    </div>
    
    <div style="position: absolute; bottom: 10px; text-align: center; width: 100%;">
        <a href="https://rsrjteam.com/"><small>Go to Developer site</small></a>
    </div>
    <script src="function.js"></script>
</body>
</html>
