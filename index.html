<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>মিলের ইজি ক্যালকুলেটর</title>
</head>
<body>

    <div class="container">
        <h2>মিলের ইজি ক্যালকুলেটর</h2>

        <div class="result-box">
            <p class="result" id="result">মোট দাম : ₹ <b class="result-value"></b> টাকা</p>
            <div class="result" id="resultBillAmount" style="display: none;"></div>
            <p class="error" id="error-message"></p>
            <p id="default-message">মামি আপনার হিসাব এখানে দেখাবে <br> <small>Made by <a style="display: block;" href="https://rsrjteam.com/" target="_blank"><img src="https://rsrjteam.com/images/logo.png" alt="RSRJ Team logo"></a></small></p>
        </div>

        <div id="weightBox" style="display: flex; align-items: center;">
            <label for="weight" style="margin-right: 10px;">মোট_ওজন</label>
            <input type="number" id="weight" placeholder="e.g. 10 kg" />
        </div>

        <div id="priceBox">
            <div style="display: flex; align-items: center;">
                <label for="priceInput" style="margin-right: 10px;">১কেজি_<span id="cropName"></span>_₹</label>
                <input type="number" id="priceInput" class="priceInput" placeholder="কত টাকা কেজি" />
            </div> 
        </div>

        <div id="billAmountBox" style="display: none;">
            <div style="display: flex; align-items: center;">
                <label for="billAmount" style="margin-right: 10px;">কাস্টমার_দিলো_₹</label>
                <input type="number" id="billAmount" class="priceInput" placeholder="মোট কত টাকা দিলো" />
            </div> 
        </div>
        
        <div class="button-section">
            <button class="btn-1" type="button" onclick="showPriceInput('paddy')">ধান</button>
            <button class="btn-4" type="button" onclick="showPriceInput('rice')">চাল</button>
            <button class="btn-2" type="button" onclick="showPriceInput('wheat')">গম</button>
            <button class="btn-6" type="button" onclick="showPriceInput('corn')">ভুট্টা</button>
        </div>
        <div class="button-section">
            <button class="btn-5" type="button" onclick="showPriceInput('wetRice')">ভিজা চাল</button>
            <button class="btn-3" type="button" onclick="showPriceInput('mustard')">সরিষা</button>
            <button class="btn-7" type="button" onclick="showPriceInput('husk')">গুড়া</button>
            <button class="btn-8" type="button" onclick="showPriceInput('mustardCake')">খোল</button>
        </div>

        <div style="display: flex; margin-top: 20px;">
            <button id="calculateButton" type="button" style="display: none;" onclick="calculate()">হিসাব করুন</button>
            <button id="calculateBillButton" type="button" style="display: none;" onclick="calculateBill()">হিসাব করুন</button>
            <button id="clearBtn" type="button" onclick="clearBtn()">Clear</button>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
